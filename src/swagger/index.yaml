openapi: 3.0.0
info:
  version: 1.0.0
  title: Recommender
  description: Service for Artist Recommendation
servers:
  - url: http://localhost:3000/cc-bff
  - url: https://concertcuartor.rebaseitlabs.in/cc-bff
paths:
  /artists/recommendations/:
    post:
      tags:
        - artist recommendations
      description: Create new recommendation
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionData'
      responses:
        '200':
          description: Created new recommendation successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConcertCreationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    get:
      tags:
        - artist recommendations
      description: get all recommendations.
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Returns metadata of all saved recommendations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConcertCreationResponseArray'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    patch:
      tags:
        - artist recommendations
      description: discard the given artist for given recommendation.
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchRecommendationRequest'
      responses:
        '200':
          description: Successfully discarded artist for given recommendation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchRecommendationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/{id}:
    delete:
      tags:
        - artist recommendations
      description: Delete recommendation by id.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successfully deleted recommendation for given id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteCurationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    get:
      tags:
        - artist recommendations
      description: get the match data based on the given questions
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: A list of recommended artists with respect to form id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/matchData'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents:
    get:
      tags:
        - artist recommendation documents
      description: get all documents
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: retrieved all documents successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        createdOn:
                          type: string
                        mode:
                          type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    post:
      tags:
        - artist recommendation documents
      description: create new document
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                templateId:
                  type: string
                name:
                  type: string
                recommendationId:
                  type: string
                fields:
                  type: object
                required:
                  type: object
      responses:
        '200':
          description: returns document after successfully creating it
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      document:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          createdOn:
                            type: string
                          createdBy:
                            type: string
                          mode:
                            type: string
                          html:
                            type: string
                          contract:
                            type: object
                            properties:
                              envelopeId:
                                type: string
                              url:
                                type: string
                              dateCreated:
                                type: string
                              signDate:
                                type: string
                              status:
                                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/{id}:
    get:
      tags:
        - artist recommendation documents
      description: get document for given id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully retrieved document for given id
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      createdOn:
                        type: string
                      createdBy:
                        type: string
                      mode:
                        type: string
                      html:
                        type: string
                      contract:
                        type: object
                        properties:
                          envelopeId:
                            type: string
                          url:
                            type: string
                          dateCreated:
                            type: string
                          signDate:
                            type: string
                          status:
                            type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    patch:
      tags:
        - artist recommendation documents
      description: edit document for given id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                html: {}
      responses:
        '200':
          description: successfully updated the document
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    delete:
      tags:
        - artist recommendation documents
      description: delete document with given id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully updated the document
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/share/{id}:
    post:
      tags:
        - artist recommendation documents
      description: create new document
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                emails: 
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: successfully updated the document
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/ids: 
    post:
      tags:
        - artist recommendation documents
      description: create new document
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids: 
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: successfully updated the document
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        createdOn:
                          type: string
                        mode:
                          type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/templates:
    get:
      tags:
        - document templates
      description: get metadata of all templates
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully retrieved metadata of all templates
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        templateId: {}
                        templateImg: {}
                        templateName: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/templates/{id}:
    get:
      tags:
        - document templates
      description: get questions for given template id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully retrieved questions for given template
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      templateId:
                        type: string
                      questions:
                        type: array
                        items:
                          type: object
                          properties:
                            question:
                              type: string
                            field:
                              type: string
                            type:
                              type: string
                      required:
                        type: array
                        items:
                          type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/docusign:
    get:
      tags:
        - docusign
      description: get questions for given template id
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully added docusign
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/docusign/{id}:
    post:
      tags:
        - docusign
      description: get questions for given template id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                emailSubject:
                  type: string
                documents: 
                  type: array
                  items:
                    type: object
                    properties:
                      htmlDefinition:
                        type: object
                        properties: 
                          source: 
                            type: string
                      documentId:
                        type: string
                      name: 
                        type: string
                recipients:
                  type: object
                  properties: 
                    carbonCopies:
                      type: array
                      items:
                        type: object
                        properties:
                          email:
                           type: string
                          name:
                           type: string
                          recipientId:
                           type: string
                          routingOrder:
                           type: string
                    signers:
                      type: array
                      items:
                        type: object
                        properties:
                          email:
                           type: string
                          name:
                           type: string
                          recipientId:
                           type: string
                          routingOrder:
                           type: string
                          tabs: 
                            type: object
                            properties:
                              signHereTabs: 
                                type: array
                                items:
                                  type: object
                                  properties:
                                    anchorString:
                                     type: string
                                    anchorUnits:
                                     type: string
                                    anchorXOffset:
                                     type: string
                                    anchorYOffset:
                                     type: string
                status:
                  type: string
      responses:
        '200':
          description: successfully retrieved docusign
          content:
            application/json:
              schema:
                type: object
                properties: 
                  success: 
                    type: boolean
                  data: 
                    type: object
                    properties:
                      envelopeId:
                        type: string
                      uri:
                        type: string
                      statusDateTime:
                        type: string
                      status:
                        type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/docusign/{envelopeId}:
    get:
      tags:
        - docusign
      description: get questions for given template id
      parameters:
        - in: path
          name: envelopeId
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully added docusign
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/recommendations/documents/docusign/{envelopeId}/{documentId}:
    get:
      tags:
