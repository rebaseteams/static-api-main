          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
      responses:
        '200':
          description: SignUp Sucessfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignUpStatus'
        '401':
          description: Duplicate User dectected.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignUpStatusFailure'
  /venues:
    post:
      tags:
        - venues
      description: Create New Venue
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  $ref: '#/components/schemas/Address'
                capacity:
                  type: number
      responses:
        '200':
          description: Created new venue successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      venue:
                        $ref: '#/components/schemas/NewVenue'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    patch:
      tags:
        - venues
      description: update the venue
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewVenue'
      responses:
        '200':
          description: Successfully updated venue
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    get:
      tags:
        - venues
      description: get venue by id
      parameters:
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Returns all venues sucessfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/NewVenue'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /venues/{id}:
    get:
      tags:
        - venues
      description: get venue by id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Returns venue of respective id sucessfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/NewVenue'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    delete:
      tags:
        - venues
      description: Delete venue by id.
      parameters:
        - in: path
          name: id
          schema:
            type: string
