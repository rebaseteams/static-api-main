      description: get questions for given template id
      parameters:
        - in: path
          name: envelopeId
          schema:
            type: string
          required: true
        - in: path
          name: documentId
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: successfully added docusign
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/{id}:
    get:
      tags:
        - artist
      description: get artist data with artist id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: header
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Artist Schema
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/artistData'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /artists/{skip}/{limit}: 
