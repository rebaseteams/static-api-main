          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Artist Schema
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      artists:
                        type: array
                        items:
                          $ref: '#/components/schemas/artistData'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /auth/login:
    post:
      tags:
        - auth
      description: Login to system by username and password.
      requestBody:
        required: true
